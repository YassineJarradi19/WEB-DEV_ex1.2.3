<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX3</title>
    <style>
      .date-info {
        display: flex;
      }
      .date-numbers{
        display: flex;
      }
      .container{
        justify-content: center;
        border: 1px solid #000000;

        align-items: center;
        background-color: #fff;
        max-width: 180px;
        margin: 50px auto;
        padding: 1px;
        background-color: rgb(173, 171, 171);
        box-sizing: border-box;
      }
      .adresse{
        border: 1px solid #000000;

        text-align: center;
      }
      .date-text{
        border: 1px solid #000000;

        text-align: center;
      }
      .date-info{
        text-align: center;
        border: 1px solid #000000;

      }
      .date-numbers{
        border: 1px solid #000000;
        
      }
      .button{
        border: 1px solid #000000;
        padding-left: 60px;
      }
      #text{
        width: 170px;
        height: 50px;
      }
      .day{
        display: flex;
        border: 1px solid #000000;
        width: 33%;
       
        
      }
      .month{
        display: flex;
        border: 1px solid #000000;
        width: 33%;
      }
      .year{
        display: flex;
        border: 1px solid #000000;
        width: 33%;
      }
      .day-num{
        display: flex;
        border: 1px solid #000000;
        width: 33%;
        justify-content: center;

      }
      .month-num{
        display: flex;
        border: 1px solid #000000;
        width: 33%;
        justify-content: center;

      }
      .year-num{
        display: flex;
        border: 1px solid #000000;
        width: 33%;
        justify-content: center;
      }
