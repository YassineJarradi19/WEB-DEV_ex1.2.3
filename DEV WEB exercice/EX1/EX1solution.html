<!DOCTYPE html>
<html>
  <head>
    <title>EX1</title>
    <style>
      .container {
        width: 100%;
        height: 300px;
        overflow: hidden;
      }
      .image {
        max-width: 100%;
        height: auto;
        cursor: pointer;
        transition: transform 0.5s ease-in-out;
      }
      .image:active {
        transform: translateX(250%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="image" src="cup.png" alt="Image 1" />
    </div>
    <div class="container">
      <img class="image" src="medaille.png" alt="Image 2" />
    </div>
    <div class="container">
      <img class="image" src="medaille inverse.png" alt="Image 3" />
    </div>
  </body>
</html>
